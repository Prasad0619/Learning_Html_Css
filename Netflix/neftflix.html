<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: #fff;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #141414;
            position: fixed;
            width: 100%;
            z-index: 1000;
        }

        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
            color: #e50914;
        }

        .navbar .menu a {
            margin: 0 10px;
            text-decoration: none;
            color: #fff;
            font-size: 16px;
        }

        .hero {
            height: 90vh;
            background: url('https://assets.nflxext.com/ffe/siteui/vlv3/8ff3b830-756e-4ad5-b22c-188d8374e8cd/84454617-59e7-4324-bd48-7fd8e7edbbd0/IN-en-20230814-popsignuptwoweeks-perspective_alpha_website_large.jpg') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .hero h1 {
            font-size: 50px;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 20px;
            margin-bottom: 20px;
        }

        .hero button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #e50914;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .section {
            padding: 40px 20px;
        }

        .section h2 {
            margin-bottom: 20px;
        }

        .row {
            display: flex;
            overflow-x: auto;
            gap: 10px;
        }

        .row img {
            height: 200px;
            border-radius: 5px;
            transition: transform 0.3s;
        }

        .row img:hover {
            transform: scale(1.1);
        }

        .footer {
            background-color: #181818;
            padding: 20px;
            text-align: center;
        }

        .footer p {
            margin: 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">Netflix</div>
        <div class="menu">
            <a href="#">Home</a>
            <a href="#">TV Shows</a>
            <a href="#">Movies</a>
            <a href="#">My List</a>
        </div>
    </div>

    <div class="hero">
        <h1>Unlimited movies, TV shows, and more.</h1>
        <p>Watch anywhere. Cancel anytime.</p>
        <button>Get Started</button>
    </div>

    <div class="section">
        <h2>Popular on Netflix</h2>
        <div class="row">
            <img src="https://via.placeholder.com/150x200" alt="Movie 1">
            <img src="https://via.placeholder.com/150x200" alt="Movie 2">
            <img src="https://via.placeholder.com/150x200" alt="Movie 3">
            <img src="https://via.placeholder.com/150x200" alt="Movie 4">
            <img src="https://via.placeholder.com/150x200" alt="Movie 5">
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2025 Netflix Clone. All rights reserved.</p>
    </div>
</body>
</html>
